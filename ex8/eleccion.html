<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escena 3D con Botón</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-assets>
            <img id="fons" src="/ex8/assets/negro.jpg" />
            <img id="texturaterra" src="/ex8/assets/negro.jpg" />
        </a-assets>
        <a-sky src="#fons"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#texturaterra"></a-plane>
        
        <!-- Botón 3D -->
        <a-box id="dificil" position="2 3 -3" depth="0.2" height="0.5" width="1.5" color="red">
            <a-text value="Dificil" align="center" position="0 0 0.11" color="white"></a-text>
        </a-box>
        <a-box id="facil" position="0 3 -3" depth="0.2" height="0.5" width="1.5" color="green">
            <a-text value="Facil" align="center" position="0 0 0.11" color="white"></a-text>
        </a-box>
    </a-scene>
    <script>
        // Seleccionamos el botón 3D
        let botonf = document.querySelector("#facil");

        // Añadimos un evento de clic al botón 3D
        botonf.addEventListener("click", () => {
            // Redirigimos a otra página
            window.location.href = "/ex8/facil/calle.html";
        });
                // Seleccionamos el botón 3D
        let botond = document.querySelector("#dificil");

        // Añadimos un evento de clic al botón 3D
        botond.addEventListener("click", () => {
            // Redirigimos a otra página
            window.location.href = "/ex8/dificil/calle.html";
        });
    </script>
</body>
</html>
