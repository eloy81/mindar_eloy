<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escena 3D con Botón</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        function redirigir() {
            window.location.href = "dificil/calle.html";
        }
        function redirigir1() {
            window.location.href = "facil/calle.html";
        }
    </script>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-assets>
            <img id="fons" src="assets/negro.jpg" />
            <img id="texturaterra" src="assets/negro.jpg" />
        </a-assets>
        <a-sky src="#fons"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#texturaterra"></a-plane>
        
        <!-- Botón 3D -->
        <a-box position="2 3 -3" depth="0.2" height="0.5" width="1.5" color="blue" onclick="redirigir()">
            <a-text value="Dificil" align="center" position="0 0 0.11" color="white"></a-text>
        </a-box>
        <a-box position="0 3 -3" depth="0.2" height="0.5" width="1.5" color="blue" onclick="redirigir1()">
            <a-text value="Facil" align="center" position="0 0 0.11" color="white"></a-text>
        </a-box>
    </a-scene>
</body>
</html>
