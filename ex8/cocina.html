<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://castelletm12b.cat/build/assets/question.js" defer></script>  
    <script>
        AFRAME.registerComponent("mylink", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })
    </script>


  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="imgSortida" src="/ex8/assets/entragroc.png" >
      <img id="imgFantasma" src="/ex8/assets/fantasma.png" >
      <img id="imgCasa" src="/ex8/assets/cocina2.jpeg" >
      <!--<a-asset-item id="dracula" src="/ex8/assets/dracula/scene.gltf"></a-asset-item>-->
    </a-assets>
   
    <a-entity camera look-controls wasd-controls="false">
    <!-- fuseTimeout = el temps que triga en fer click des de que es posiciona sobre un objecte-->
     <a-entity cursor="fuse: true; fuseTimeout: 2000"
           position="10 0 -1"
           geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
           material="color: red; shader: flat"
           animation="property: components.material.material.color;
                 type: color;
                 to: white;
                 dur: 1000;
                 dir: alternate;
                 loop: true">
     </a-entity>
    </a-entity>
      <a-sky src="#imgCasa"></a-sky>
      <a-sphere position="5 2 -5" radius="1"  src="#imgFantasma"
                animation="property: rotation; dur: 2000;
                       to: 0 360 0; loop: true">          
      </a-sphere>
      <a-plane question="60" position=" 5 0 -3" src="#imgSortida" rotation="180 90 0"  transparent="true"></a-plane>
    </a-scene>
  </body>
</html>
