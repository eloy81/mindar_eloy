<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://castelletm12b.cat/build/assets/question.js" defer></script>  
    <script>
        AFRAME.registerComponent("mylink", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })
    </script>


  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="imgSortida" src="assets/entragroc.png" >
      <img id="imgFantasma" src="assets/fantasma.png" >
      <img id="imgCasa" src="assets/cocina2.jpeg" >
      <a-asset-item id="ous" src="assets/cheese/scene.gltf"></a-asset-item>
      <a-asset-item id="cru" src="assets/croissant/scene.gltf"></a-asset-item>
      <audio id="audio" src="assets/cocina.mp3"></audio>
    </a-assets>
   
    <a-entity camera look-controls wasd-controls="false">
    <!-- fuseTimeout = el temps que triga en fer click des de que es posiciona sobre un objecte-->
     <a-entity cursor="fuse: true; fuseTimeout: 2000"
           position="10 0 -1"
           geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
           material="color: red; shader: flat"
           animation="property: components.material.material.color;
                 type: color;
                 to: white;
                 dur: 1000;
                 dir: alternate;
                 loop: true">
     </a-entity>
    
    </a-entity>
      <a-sky src="#imgCasa"></a-sky>       
      <a-entity question="68" gltf-model="#ous" position="-6 -2 -1" rotation="180 97 0" scale="0.5 0.5 0.5"></a-entity>
      <a-entity question="67" gltf-model="#cru" position="-2 -3 6" rotation="0 160 0" scale="0.2 0.2 0.2"></a-entity>
      <a-plane question="60" position=" 5 0 -3" src="#imgSortida" rotation="180 90 0"  transparent="true"></a-plane>
      <a-entity id="sound" sound="src: #audio"></a-entity>
    </a-scene>
  </body>
</html>
