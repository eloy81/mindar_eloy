<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent("redirect-on-animation-end", {
        init: function() {
          let el = this.el;
          // Escuchamos el evento 'animationcomplete' para saber cu치ndo termina la animaci칩n
          el.addEventListener('animationcomplete', () => {
            // Redirigimos a otra p치gina cuando termine la animaci칩n
            window.location.href = "/ex8/infierno.html"; // Cambia la URL por la que desees
          });
        }
      });
    </script>


  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="imgSortida" src="assets/entragroc.png" >
      <img id="imgSortida" src="assets/entragroc.png" >
      <img id="imgFantasma" src="assets/fantasma.png" >
      <img id="imgCasa" src="assets/calle.jpg" >
      <a-asset-item id="avion" src="assets/avion/scene.gltf"></a-asset-item>
    </a-assets>
   
    <a-entity camera look-controls wasd-controls="false">
    <!-- fuseTimeout = el temps que triga en fer click des de que es posiciona sobre un objecte-->
     <a-entity cursor="fuse: true; fuseTimeout: 2000"
           position="10 0 -1"
           geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
           material="color: red; shader: flat"
           animation="property: components.material.material.color;
                 type: color;
                 to: white;
                 dur: 1000;
                 dir: alternate;
                 loop: true">
      </a-sphere>
      <a-entity gltf-model="#avion" position="1 1 -5" rotation= "0 180 0" scale="0.02 0.02 0.02"
                 animation="property: position; dur: 5000; from: -30 1 -270; to: 0 -2 -6; dir: alternate;"redirect-on-animation-end>
      </a-entity>
    </a-scene>
  </body>
</html>
