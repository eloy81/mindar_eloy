<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://castelletm12b.cat/build/assets/question.js" defer></script>  

  </head>
  <body>

    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .interactivo">
      <a-assets>
        <img id="fons" src="/ex8/assets/cieloi.jpg" />
        <img id="texturaterra" src="/ex8/assets/magma.png" />
        <a-asset-item id="diablo" src="/ex8/assets/diablo/scene.gltf"></a-asset-item>
        <a-asset-item id="cara" src="/ex8/assets/cara/scene.gltf"></a-asset-item>
      </a-assets>

      <a-sky src="#fons"></a-sky>
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#texturaterra"></a-plane>

      <a-entity id="diablo"
                class="interactivo"
                gltf-model="#diablo"
                position="0 0 -5"
                scale="0.015 0.015 0.015"
                question="49">
      </a-entity>
      
      <a-entity id="cara"
                class="interactivo"
                gltf-model="#cara"
                position="-45 6 -5"
                scale="5 5 5"
                rotation="0 90 0"
                question="48">
      </a-entity>

    </a-scene>

  </body>
</html>
