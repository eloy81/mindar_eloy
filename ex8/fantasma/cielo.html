<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://castelletm12b.cat/build/assets/question.js" defer></script>  
  </head>
  <body>
    <div id="mensaje">¡Jesús te dice hola!</div>

    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .interactivo">
      <a-assets>
        <img id="fons" src="/ex8/assets/cielo4.jpg" />
        <img id="texturaterra" src="/ex8/assets/textura.jpg" />
        <a-asset-item id="jesus" src="/ex8/assets/jesus/scene.gltf"></a-asset-item>
        <a-asset-item id="gato_angel" src="/ex8/assets/gato_angel/scene.gltf"></a-asset-item>
      </a-assets>

      <a-sky src="#fons"></a-sky>
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#texturaterra"></a-plane>

      <a-entity id="jesusModel"
                class="interactivo"
                gltf-model="#jesus"
                position="0 0 -5"
                scale="1 1 1"
                question="18">
      </a-entity>
      <a-entity id="gato_angel"
                class="interactivo"
                gltf-model="#gato_angel"
                position="-45 4,5 -5"
                scale="10 10 10"
                rotation="0 90 0"
                question="19">
      </a-entity>
    </a-scene>
  </body>
</html>
