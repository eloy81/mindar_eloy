<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://castelletm12b.cat/build/assets/question.js" defer></script>  

    <style>
      #mensaje {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        font-size: 18px;
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="mensaje">¡Jesús te dice hola!</div>

    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .interactivo">
      <a-assets>
        <img id="fons" src="/ex8/assets/cielo4.jpg" />
        <img id="texturaterra" src="/ex8/assets/textura.jpg" />
        <a-asset-item id="jesus" src="/ex8/assets/jesus/scene.gltf"></a-asset-item>
        <a-asset-item id="gato_angel" src="/ex8/assets/gato_angel/scene.gltf"></a-asset-item>
        <a-asset-item id="peper_angel" src="/ex8/assets/angel/scene.gltf"></a-asset-item>
      </a-assets>

      <a-sky src="#fons"></a-sky>
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#texturaterra"></a-plane>

      <a-entity id="jesusModel"
                class="interactivo"
                gltf-model="#jesus"
                position="0 0 -5"
                scale="1 1 1"
                question="18">
      </a-entity>
      <a-entity id="gato_angel"
                class="interactivo"
                gltf-model="#gato_angel"
                position="-45 4,5 -5"
                scale="10 10 10"
                rotation="0 90 0"
                question="19">
      </a-entity>
      <a-entity id="paper_angel"
                class="interactivo"
                gltf-model="#paper_angel"
                position="0 1 -5"
                scale="10 10 10"
                question="18">
      </a-entity>
    </a-scene>

    <script>
      const jesus = document.querySelector("#jesusModel");
      const mensaje = document.querySelector("#mensaje");

      jesus.addEventListener("click", () => {
        mensaje.style.opacity = 1;
        setTimeout(() => {
          mensaje.style.opacity = 0;
        }, 6000);
      });
    </script>
  </body>
</html>
