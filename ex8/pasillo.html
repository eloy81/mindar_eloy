<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://castelletm12b.cat/build/assets/question.js" defer></script>  
    <script>
        AFRAME.registerComponent("mylink", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })
    </script>

  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="imgSortida" src="/ex8/assets/entragroc.png" >
      <img id="imgFantasma" src="/ex8/assets/fantasma.png" >
      <img id="imgCasa" src="/ex8/assets/pasillo2.jpeg" >
      <!--<a-asset-item id="dracula" src="/ex8/assets/dracula/scene.gltf"></a-asset-item>-->
    </a-assets>
   
    <a-entity camera look-controls wasd-controls="false">
    <!-- fuseTimeout = el temps que triga en fer click des de que es posiciona sobre un objecte-->
     <a-entity cursor="fuse: true; fuseTimeout: 2000"
           position="10 0 -1"
           geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
           material="color: red; shader: flat"
           animation="property: components.material.material.color;
                 type: color;
                 to: white;
                 dur: 1000;
                 dir: alternate;
                 loop: true">
     </a-entity>
    </a-entity>


   
   
      <a-sky src="#imgCasa"></a-sky>
      
      <!-- Calle -->
      <a-plane question="42" position=" 0.5 0.5 -30" src="#imgSortida" rotation="0 0 0"  transparent="true" ></a-plane>
      <!-- Cocina -->
      <a-plane question="" position=" -2 0.5 -11" src="#imgSortida" rotation="0 75 0"  transparent="true" ></a-plane>
      <!-- Habitacion -->
      <a-plane question="" position=" 0.1 0 31" src="#imgSortida" rotation="0 -180 0"  transparent="true" ></a-plane>

    </a-scene>
  </body>
</html>
