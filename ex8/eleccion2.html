<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón 3D Interactivo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-assets>
            <img id="fons" src="assets/negro.jpg" />
        </a-assets>
        <a-sky src="#fons"></a-sky>
    <a-scene cursor="rayOrigin: mouse">
        <!-- Botón 3D -->
        <a-box id="boton" position="-3 2 -3" depth="0.2" height="0.5" width="1.5" color="red">
            <a-text value="Infern" align="center" position="0 0 0.11" color="white"></a-text>
        </a-box>
        <a-box id="boton2" position="3 2 -3" depth="0.2" height="0.5" width="1.5" color="blue">
            <a-text value="Cel" align="center" position="0 0 0.11" color="white"></a-text>
        </a-box>
    </a-scene>

    <script>
        // Seleccionamos el botón 3D
        let boton = document.querySelector("#boton");
        let boton2 = document.querySelector("#boton2");

        // Añadimos un evento de clic al botón 3D
        boton.addEventListener("click", () => {
            // Redirigimos a otra página
            window.location.href = "infierno.html";
        });

        // Añadimos un evento de clic al botón 3D
        boton2.addEventListener("click", () => {
            // Redirigimos a otra página
            window.location.href = "cielo.html";
        });
    </script>
</body>
</html>
